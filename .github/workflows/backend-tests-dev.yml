name: Run Backend Tests (dev)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  dev-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: cd backend && npm i

      - name: Run unit tests
        if: github.event_name == 'push'
        run: cd backend && npm run test:remote:unit
        continue-on-error: true

      - name: Run all tests
        if: github.event_name == 'pull_request'
        run: cd backend && npm run test:remote
