name: Run Cloudinary API Mock Tests

env:
  MOCK_CLOUDINARY: 'true'

on:
  push:
    branches:
      - mock
  pull_request:
    branches:
      - mock

jobs:
  main-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: cd backend && npm i

      - name: Run all tests
        run: cd backend && npm run test # hier zus√§tzlich die tests die mocking benutzen (sind vorerst nur in local drin)
